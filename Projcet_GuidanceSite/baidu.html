<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=4X4WFY3DNnGdZhxphOEOgRbO7uWAceOg"></script>
	<title>设置地图3D视角</title>
</head>
<body>
	<div id="allmap" style="height: 100%; width: 100%;"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(116.280190, 40.049191), 19);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setHeading(64.5);
	map.setTilt(73);
	var opts = {
	    offset: new BMapGL.Size(50, 15)
	}
	// 添加比例尺控件
	map.addControl(new BMapGL.ScaleControl());
	// 添加缩放控件
	map.addControl(new BMapGL.ZoomControl());
	map.addControl(new BMapGL.CityListControl({
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: new BMapGL.Size(20,20)
	}));
	
	// 创建定位控件
	map.addControl(new BMapGL.LocationControl({
		// 控件的停靠位置（可选，默认左上角）
		anchor: BMAP_ANCHOR_TOP_RIGHT,
		// 控件基于停靠位置的偏移量（可选）
		offset: new BMapGL.Size(20, 20)
	}));
	
	// 添加定位事件
	locationControl.addEventListener("locationSuccess", function(e){
		var address = '';
		address += e.addressComponent.province;
		address += e.addressComponent.city;
		address += e.addressComponent.district;
		address += e.addressComponent.street;
		address += e.addressComponent.streetNumber;
		console.log("当前定位地址为：" + address);
	});
	locationControl.addEventListener("locationError",function(e){
		alert(e.message);
	});

</script>
